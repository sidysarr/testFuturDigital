<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Formulaire d'inscription Future digital</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">    
    </head>
<body>
    <div class="container-fluid">
        <div class="container">
            <!-- Bloc qui contient les deux patie le fromulaire et l'image -->
            <fieldset class="form-group border p-3 card">
                <!-- légende sous frome d'image -->
                <legend class="w-auto px-2">
                    <img src="men.png" height=50 width=50>
                </legend>
                <div class="row">
                    <!-- bloc du fromulaire -->
                    <div class="col-md-6">
                        <form id = "registration" class="form-box" action="" method="post">
                                <h4 class="title text-left mt-4">
                                    Inscrivez vous
                                </h4>
                                <div class="form-input">
                                    <span><i class="fa fa-user"></i></span>
                                    <input type="text" name="nomComplet" placeholder="Nom Complet" >
                                </div>
                                <div class="form-input">
                                    <span><i class="fa fa-envelope-o"></i></span>
                                    <input type="email" name="email" id="email" name="" placeholder="Addresse Email" tabindex="10">
                                </div>
                                <div class="form-input">
                                    <span><i class="fa fa-key"></i></span>
                                    <input type="password" name="password" placeholder="Mot de passe" id = "password" >
                                    
                                    <small id="passwordHelp" class="form-text text-muted p-0">Le mot de passse  doit contenir au moins 10 caratéres dont un caractére spécial</small>
                                </div>
                                <div class="form-input">
                                    <span><i class="fa fa-key"></i></span>
                                    <input type="password" name="comfirmPassword" placeholder="Confirmer mot de passe" >
                                </div>
                                <div class="row mb-3">
                                    <div class="col-6 d-flex">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="cb1">
                                            <label class="custom-control-label text-black" for="cb1">Se souvenir de moi</label>
                                        </div>
                                    </div>
                                    <div class="col-6 text-right">
                                        <button type="submit" id="submitbtn" class="btn btn-block text-uppercase">
                                            S'inscrire
                                        </button>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-8 p-1 mx-auto">
                                      <a href="#" class="btn btn-block btn-social btn-facebook ">
                                        <i class="bi-facebook"> S'inscire avec facebook</i>
                                      </a>
                                    </div>
                                    <div class="col-8 p-1 mx-auto">
                                      <a href="#" class="btn btn-block btn-social btn-google">
                                        <i class="bi-google"> S'inscrire avec google</i>
                                      </a>
                                    </div>
                                  </div>
                                <hr class="my-4">
                                <div class="text-center mb-2">
                                    Vous avez un compte?
                                    <a href="#" class="login-link">
                                        Se Connecter
                                    </a>
                                </div>
                            
                        </form>
                        
                    </div>
                    <!-- bloc de l'image -->
                    <div class="col-md-6">
                        <div class="img-container container-fluid no-padding d-none d-md-flex">
                           
                        </div>
                    </div>
                </div>
                <!-- logo de future digital-->
                <div class="row">
                    <div class="logo mx-auto p-3">
                        <img class="img-thumbnail" src="logo.jpg" alt="">
                    </div>
                </div> 
            </fieldset> 
        </div>
    </div>
    <!--  app.js jQuery Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <script src="app.js"></script>
</body>
</html>
